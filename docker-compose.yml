version: '3.8'

services:
  secret_santa_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret_santa_bot
    restart: unless-stopped

    environment:
      # Bot configuration
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=sqlite+aiosqlite:////app/data/secret_santa.db
      - DEBUG=${DEBUG:-false}
      - ENABLE_AUTO_PURGE=${ENABLE_AUTO_PURGE:-true}

    volumes:
      # Persist database
      - ./data:/app/data
      # Persist logs
      - ./bot.log:/app/bot.log

    networks:
      - secret_santa_network

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  secret_santa_network:
    driver: bridge
